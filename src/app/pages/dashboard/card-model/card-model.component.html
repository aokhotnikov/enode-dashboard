<div class="card rounded-md shadow-lg m-2">
    <div class="header bg-primary p-2">
        <h3>{{ modelName }}</h3>
        <div class="py-4">
            <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        </div>
        <div class="flex items-center">
            <mat-icon class="text-secondary">lens</mat-icon>Reachable
            <mat-icon class="text-danger ml-2">lens</mat-icon>Unreachable
        </div>
    </div>
    <div class="flex items-baseline p-2 border-t arrow">
        <h1 class="m-0">{{ sum }}</h1>
        <span class="pl-2">Vehicles reachable</span>
    </div>
    <div class="flex items-baseline p-2 border-t">
        <h1 class="m-0">0</h1>
        <span class="pl-2">Vehicles unreachable</span>
    </div>
</div>
