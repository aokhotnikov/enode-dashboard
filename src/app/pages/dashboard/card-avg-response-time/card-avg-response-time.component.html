<div class="card rounded-md shadow-lg m-2">
    <div class="header bg-primary p-2">
        <h3>Average response time</h3>
    </div>
    <div class="flex items-center p-2 border-t arrow" *ngFor="let item of values | keyvalue">
        <span class="text-gray-400 pr-2">{{ item.key }}</span> {{ item.value }} sec
    </div>
</div>
